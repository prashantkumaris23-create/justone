<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
/* üåÖ Sunset + Night Sky */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to top, #ff7a18, #ff4e8b, #6a0572, #120136);
    color: white;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
}

/* ‚ú® Stars */
.stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: -1;
}
.stars::after {
    content: "";
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    box-shadow:
        50px 100px white, 200px 300px white, 400px 150px white,
        600px 400px white, 800px 250px white, 1000px 100px white,
        1200px 350px white, 300px 500px white, 700px 600px white,
        900px 450px white;
    animation: twinkle 3s infinite alternate;
}
@keyframes twinkle { from {opacity:.3;} to {opacity:1;} }

.container { padding-top: 60px; }

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 12px;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #2ecc71;
    position: relative;
}
#noBtn { background: #e74c3c; }

.hidden { display: none; }

.card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(6px);
    padding: 25px;
    border-radius: 15px;
    margin: 20px auto;
    width: 90%;
    max-width: 560px;
    text-align: left;
}

.option { display: block; margin: 10px 0; }

/* ‚ú® Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff, #ffd6e8);
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    animation: sparkle 1.2s ease-out forwards;
}
@keyframes sparkle {
    0% { transform: scale(.3); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translate(var(--x), var(--y)); opacity: 0; }
}

/* üíç Proposal Scene */
.scene { position: relative; height: 280px; margin-top: 30px; }
.boy, .girl { position: absolute; bottom: 0; }
.boy { left: 28%; animation: kneel 2s forwards; }

.boy .head, .girl .head {
    width: 36px; height: 36px; background: #f1c27d;
    border-radius: 50%; margin: auto; position: relative;
}
.boy .hair {
    width: 36px; height: 18px; background: #2c3e50;
    border-radius: 18px 18px 0 0; position: absolute; top: 0;
}
.boy .body { width: 42px; height: 60px; background: #2980b9; border-radius: 8px; margin: auto; }
.boy .legs { width: 42px; height: 28px; background: #34495e; border-radius: 0 0 8px 8px; margin: auto; }

.girl { right: 28%; }
.girl .hair {
    width: 42px; height: 22px; background: #6f4e37;
    border-radius: 20px; position: absolute; top: -5px; left: -3px;
}
.girl .dress { width: 48px; height: 85px; background: #ff69b4; border-radius: 12px; margin: auto; }

.flower { position: absolute; left: 47%; top: 145px; font-size: 26px; }
.heart { position: absolute; font-size: 20px; animation: float 3s infinite; }

@keyframes kneel { 100% { transform: translateY(15px); } }
@keyframes float {
    0% { opacity: 0; transform: translateY(20px); }
    50% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-40px); }
}
</style>
</head>

<body>
<div class="stars"></div>

<!-- üéµ Romantic Music -->
<audio id="bgMusic" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5a6b6e8f6c.mp3" type="audio/mpeg">
</audio>

<!-- MAIN QUESTION -->
<div class="container" id="question">
    <h1>üíñ Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn" onclick="yesChosen()">YES</button>
    <button id="noBtn" onclick="growYes()">NO</button>
</div>

<!-- AFTER YES -->
<div class="container hidden" id="afterYes">
    <h2>üòå I knew you would choose the correct one üíñ</h2>
    <button onclick="showGifts()">Continue üéÅ</button>
</div>

<!-- GIFTS -->
<div class="container hidden" id="gifts">
    <h1>üéÅ Choose Your Gift üéÅ</h1>
    <button onclick="gift1()">Gift 1</button>
    <button onclick="gift2()">Gift 2</button>
    <button onclick="gift3()">Gift 3</button>
</div>

<div class="container hidden" id="content"></div>

<script>
let yesSize = 20, noClicks = 0;
let musicStarted = false;

/* YES grows, NO fades */
function growYes() {
    yesSize += 12;
    noClicks++;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = yesSize / 2 + "px";
    noBtn.style.opacity = 1 - noClicks * 0.2;
    if (noClicks >= 5) noBtn.classList.add("hidden");
}

/* ‚ú® Sparkles */
function createSparkles() {
    for (let i = 0; i < 8; i++) {
        const s = document.createElement("span");
        s.className = "sparkle";
        s.style.left = "50%";
        s.style.top = "50%";
        s.style.setProperty("--x", `${Math.random()*60-30}px`);
        s.style.setProperty("--y", `${Math.random()*60-30}px`);
        yesBtn.appendChild(s);
        setTimeout(() => s.remove(), 1200);
    }
}

/* üéµ Fade-in Music */
function startMusic() {
    if (musicStarted) return;
    musicStarted = true;

    const music = bgMusic;
    music.volume = 0;
    music.play();

    let vol = 0;
    const fade = setInterval(() => {
        vol += 0.05;
        music.volume = Math.min(vol, 0.6); // üîä audible level
        if (vol >= 0.6) clearInterval(fade);
    }, 200);
}

function yesChosen() {
    startMusic();
    createSparkles();
    question.classList.add("hidden");
    afterYes.classList.remove("hidden");
}

function showGifts() {
    afterYes.classList.add("hidden");
    gifts.classList.remove("hidden");
}
</script>

</body>
</html>
